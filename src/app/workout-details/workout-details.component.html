<div
  class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12"
>
  <img
    src="beams.jpg"
    alt=""
    class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2"
    width="1308"
  />
  <div
    class="relative bg-white m-10% px-10 pt-5 pb-8 shadow-2xl sm:mx-auto sm:rounded-3xl"
  >
    <div class="mx-auto">
      <div class="divide-y divide-gray-300/50">
        <div
          class="flex w-100% px-15 justify-center space-y-5 py-8 text-2xl text-black"
        >
          <h1 class="font-bold">Workout Details</h1>
        </div>
        <div class="flex flex-col pt-8">
          <div class="flex justify-between mb-4">
            <div class="w-1/3 mr-4">
              <input
                (input)="searchWorkouts($event)"
                type="search"
                id="searchInput"
                placeholder="Search by Name"
                class="block w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-indigo-500"
              />
            </div>
            <div class="w-1/3 relative">
              <select
                (change)="filterWorkouts($event)"
                id="workoutTypeFilter"
                class="block appearance-none px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-indigo-500 w-full"
              >
                <option value="">All Workout Types</option>
                <option value="running">Running</option>
                <option value="swimming">Swimming</option>
                <option value="cycling">Cycling</option>
                <option value="yoga">Yoga</option>
              </select>
            </div>
          </div>
          <table>
            <thead>
              <tr class="bg-gray-100 text-left">
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Workout Type</th>
                <th class="px-4 py-2">Number of Workouts</th>
                <th class="px-4 py-2">Total Workout Minutes</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let userWorkout of filteredUserWorkouts
                    | paginate : { itemsPerPage: pageSize, currentPage: page }
                "
              >
                <td class="px-4 py-2 border-b border-gray-200">
                  {{ userWorkout.userName }}
                </td>
                <td class="px-4 py-2 border-b border-gray-200">
                  {{ userWorkout.workoutTypes.join(", ") }}
                </td>
                <td class="px-4 py-2 border-b border-gray-200">
                  {{ userWorkout.workoutCount }}
                </td>
                <td class="px-4 py-2 border-b border-gray-200">
                  {{ userWorkout.totalWorkoutMinutes }}
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls
            class="flex flex-row justify-end pt-4"
            (pageChange)="page = $event"
          ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
